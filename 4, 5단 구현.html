<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4, 5단 구현</title>
  </head>
  <body>
    <h1><b></b>단</h1>
    <p id="p_num"></p>
    <!-- <h1>5단</h1>
    <p id="p_num5"></p> -->
    <!-- 강의 버전 -->
    <h2>구구단 <b></b>단 구현</h2>
    <script>
      const num4 = 4;
      const num5 = 5;
      let h1_tag = document.getElementsByTagName("h1")[0];
      //   debugger;
      var n_pTag = document.getElementById("p_num");
      //   var n5_pTag = document.getElementById("p_num5");
      var result = "";
      //   var result5 = "";
      let num = Number(prompt("원하는 구구단 단수의 숫자를 적어주세요."));
      for (var i = 1; i <= 9; i++) {
        result += num * i + "<br> ";
        // result5 += num5 * i + "<br>";
        console.log(num4 * i);
      }
      n_pTag.innerHTML = result;
      h1_tag.children[0].innerHTML = num;
      //   n5_pTag.innerHTML = result5;

      // 강의버전
      var n = 4;
      console.log(n + " * 1= " + n * 1);
      console.log(n + " * 2= " + n * 2);
      console.log(n + " * 3= " + n * 3);
      console.log(n + " * 4= " + n * 4);
      console.log(n + " * 5= " + n * 5);
      console.log(n + " * 6= " + n * 6);
      console.log(n + " * 7= " + n * 7);
      console.log(n + " * 8= " + n * 8);
      console.log(n + " * 9= " + n * 9);

      let h2Num = document.getElementsByTagName("h2")[0];
      var strN = prompt("몇단을 출력할까요?");
      // n2에는 문자열 변수가 들어가기 때문에
      // 숫자로 바꿔줘야 한다
      var n2 = Number(strN);
      document.write(n2 + " * 1= " + n2 * 1 + "<br>");
      document.write(n2 + " * 2= " + n2 * 2 + "<br>");
      document.write(n2 + " * 3= " + n2 * 3 + "<br>");
      document.write(n2 + " * 4= " + n2 * 4 + "<br>");
      document.write(n2 + " * 5= " + n2 * 5 + "<br>");
      document.write(n2 + " * 6= " + n2 * 6 + "<br>");
      document.write(n2 + " * 7= " + n2 * 7 + "<br>");
      document.write(n2 + " * 8= " + n2 * 8 + "<br>");
      document.write(n2 + " * 9= " + n2 * 9 + "<br>");
      h2Num.children[0].innerHTML = n2;
    </script>
  </body>
</html>
