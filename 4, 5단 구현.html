<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4, 5단 구현</title>
  </head>
  <body>
    <h1><b></b>단</h1>
    <p id="p_num"></p>
    <!-- <h1>5단</h1>
    <p id="p_num5"></p> -->
    <script>
      const num4 = 4;
      const num5 = 5;
      let h1_tag = document.getElementsByTagName("h1")[0];
      //   debugger;
      var n_pTag = document.getElementById("p_num");
      //   var n5_pTag = document.getElementById("p_num5");
      var result = "";
      //   var result5 = "";
      let num = Number(prompt("원하는 구구단 단수의 숫자를 적어주세요."));
      for (var i = 1; i <= 9; i++) {
        result += num * i + "<br> ";
        // result5 += num5 * i + "<br>";
        console.log(num4 * i);
      }
      n_pTag.innerHTML = result;
      h1_tag.children[0].innerHTML = num;
      //   n5_pTag.innerHTML = result5;
    </script>
  </body>
</html>
