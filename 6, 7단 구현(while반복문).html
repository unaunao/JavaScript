<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>6, 7단 while 반복문</title>
  </head>
  <body>
    <!-- <h1><b></b>단</h1> -->
    <p></p>
    <script>
      let i = 1;
      //   let num6 = 6;
      //   let num7 = 7;
      //   let h1Tag = document.getElementsByTagName("h1")[0];
      let pTag = document.getElementsByTagName("p")[0];
      let danNum = Number(prompt("몇 단을 출력할까요?"));
      let result = "";
      document.write("<h2>구구단" + danNum + "단</h2>");
      while (i <= 9) {
        console.log(danNum + "*" + i + "=" + danNum * i);
        document.write(danNum + "*" + i + "=" + danNum * i + "<br>");
        result += danNum * i + "<br>";
        i++;
      }
      pTag.innerHTML = result;
      //   h1Tag.children[0].innerHTML = danNum;
    </script>
  </body>
</html>
