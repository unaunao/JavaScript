  <body>

    <script>
      // loop문 하나만 해당 조건에서 잠시 나와짐

      //       console.log(i, j);

      //         break;
      //       }

      // 두개의 loop 나오려면 함수와 return 사용
      var foo = function () {
        for (var i = 0; i < 10; i++) {
          for (var j = 0; j < 10; j++) {
            console.log(i, j);
            if (i === 5 && j === 3) {
              return;
            }
          }
        }
      };
      foo();
    </script>
